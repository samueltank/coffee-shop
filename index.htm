<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- METADADOS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author" content="Samuel Tank" />
    <meta
      name="description"
      content="Projeto de loja virtual para a venda de bebidas a base de
        cafeína em estilo landing page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/icon_coffee.png"
      type="image/x-icon"
    />

    <!-- FONTS -->
    <!-- MonteCarlo {font-family: 'MonteCarlo', cursive;} -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap"
      rel="stylesheet"
    />
    <!-- Montserrat {font-family: 'Montserrat', sans-serif;} -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- 
      Montserrat Alternates {font-family: 'Montserrat Alternates', sans-serif;}
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- 
      Poppins {font-family: 'Poppins', sans-serif;}
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="./styles/root_colors.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home/section.css" />
    <link rel="stylesheet" href="./styles/home/header.css" />
    <link rel="stylesheet" href="./styles/home/body_section.css" />
    <link rel="stylesheet" href="./styles/home/content_promo_price.css" />
    <link rel="stylesheet" href="./styles/home/product.css" />
    <link rel="stylesheet" href="./styles/home/other_products.css" />
    <link rel="stylesheet" href="./styles/home/divider.css" />

    <!-- 
      folha executada na condição de media

      <link 
        rel="stylesheet" 
        media="screen and (min-width: 900px)" 
        href="widescreen.css"
      />
     -->

    <!-- SCRIPTS -->
    <script
      src="./js/home/header_nav_itens_bean_move.js"
      defer="defer"
    ></script>
    <script src="./js/home/header_nav_scrolling.js" defer="defer"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a6500d6e57.js"
      crossorigin="anonymous"
    ></script>

    <!-- tab title: -->
    <title>Coffee Shop</title>
  </head>
  <body>
    <main>
      <section class="sec-home">
        <!-- header -->
        <div class="container-sec-home-header">
          <header class="header-sec-home">
            <div class="header-sec-home-logo">
              <!-- logo in background -->
            </div>
            <nav class="header-sec-home-nav">
              <ul class="header-sec-home-nav-list">
                <li class="nav-list-item">
                  <a href="#" class="active">
                    <span>Promoções</span>
                    <div id="coffee-bean-bar"></div>
                  </a>
                </li>
                <li class="nav-list-item">
                  <a href="#"><span>Destaques</span></a>
                </li>
                <li class="nav-list-item">
                  <a href="#"><span>Produtos</span></a>
                </li>
                <li class="nav-list-item">
                  <a href="#"><span>Sobre Nós</span></a>
                </li>
                <li class="nav-list-item">
                  <a href="#"><span>Contato</span></a>
                </li>
              </ul>
            </nav>
            <div class="header-sec-home-nav-icons">
              <div
                class="icon-account"
                id="icon-account"
                title="Crie uma nova conta ou faça login"
              >
                <i class="fa-solid fa-user" id="user-icon"></i>
              </div>
              <div class="icon-cart" title="Leve seus cafés">
                <!-- icon cart -->
                <span class="quantity">0</span>
              </div>
            </div>
          </header>
        </div>

        <!-- DECORAÇÃO DE BACKGROUND -->
        <div class="txt-back">
          <!-- <span>café de verdade</span> -->
          <svg viewBox="0 0 1200 120" xmlns="https://www.w3.org/2000/svg">
            <text x="22%" y="80">café de verdade</text>
          </svg>
        </div>

        <!-- sementes de fundo -->
        <div class="coffee-bean1 abso"><!-- imagem em background CSS  --></div>
        <div class="coffee-bean2 abso"><!-- imagem em background CSS  --></div>
        <div class="coffee-bean3 abso"><!-- imagem em background CSS  --></div>
        <div class="coffee-bean4 abso"><!-- imagem em background CSS  --></div>

        <!-- base do produto principal -->
        <div class="base-main-product"><!-- imagem em background CSS --></div>

        <!-- CONTEÚDO PRICIPAL -->
        <div class="sec-home-main-content">
          <!-- preço e quantidade de produtos da promoção -->
          <div class="sec-home-main-content-promo-price">
            <div class="title-promo-container">
              <span class="title-promo">Promoção</span>
            </div>
            <div class="promo-container">
              <div class="price-values">
                <div class="percentage-discount-container">
                  <span class="percentage-discount">20% OFF</span>
                </div>
                <div class="price"><span>R$</span><span>5,90</span></div>
                <div class="last-price"><span>R$</span><span>7,10</span></div>
              </div>
              <div class="container-purchase">
                <div class="promo-quantity-container">
                  <button type="button" class="btn-less">&minus;</button>
                  <span class="coffee-promo-quantity">1</span>
                  <button type="button" class="btn-more">&plus;</button>
                </div>
                <div class="btn-add-cart-container">
                  <button type="button" id="btn-buy-promo">
                    <i class="fa-solid fa-basket-shopping"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- produto em promoção -->
          <div class="sec-home-main-content-promo-product">
            <div id="special-product">
              <div class="center-container">
                <!-- itens que estão no centro da home page -->
                <img src="./assets/coffeeliquidd.png" alt="" />
                <img
                  src="./assets/promo_coffee.png"
                  alt="copo descartável de café com tampa preta, corpo branco e 
                  tarja central com logo estampada centralizado na tela"
                />
                <img src="./assets/coffeeeewithshadow.png" alt="" />
              </div>
              <!-- ícones das setas dos produtos em promoção -->
              <div class="arrows">
                <i class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </div>
            <!-- informações dos produtos -->
            <div class="product-info">
              <div class="origin info-container">
                <span class="product-info-title">origem</span>
                <span class="product-info">arábica</span>
              </div>
              <div class="intensity info-container">
                <span class="product-info-title">intensidade</span>
                <span class="product-info">suave</span>
              </div>
              <div class="ingredients info-container">
                <span class="product-info-title">ingredientes</span>
                <span class="product-info">100% café</span>
              </div>
            </div>
          </div>
          <div class="sec-home-main-content-promo-other-products">
            <div class="product-one">
              <div class="img-container">
                <img
                src="./assets/spccup.png"
                alt="copo para café de papelão marrom, com tampa preta e logo
                no centro"
                />
              </div>
              <span class="descri-product">café chocolate</span>
            </div>
            <div class="product-two">
              <div class="img-container">
                <img
                src="./assets/spccup.png"
                alt="copo para café de papelão marrom, com tampa preta e logo 
                no centro"
                />
              </div>
              <span class="descri-product">café gelado</span>
            </div>
          </div>
        </div>

        <!-- [svg by https://www.shapedivider.app/] -->

          <svg

            xmlns="http://www.w3.org/2000/svg"

            preserveAspectRatio="none"

              84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,
              62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,
              116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,
              6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
              opacity=".5"
              class="shape-fill"
            ></path>
            <path
              d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,
              84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,
              77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>
