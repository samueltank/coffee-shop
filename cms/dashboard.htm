<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/dashboard/dashboard.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <section id="sec-cms">
        <header>
          <div class="name-project-container">
            <div class="cms-name">
              <span>CMS <span>Java Coffee</span></span>
            </div>
            <div class="desc">
              <span>Gerenciamento de conteúdo</span>
            </div>
          </div>
          <div class="icon-logo">
            <img
              src="./assets/java_cup_logo.png"
              alt="Logo Java lang"
              width="50"
            />
          </div>
        </header>
        <nav>
          <div class="container-icones">
            <div class="adm-products nav-icon">
              <div class="icon">
                <img
                  src="./assets/bag-add-outline.svg"
                  alt="Ícone de sacola"
                />
              </div>
              <span class="opt">Adm. Produtos</span>
            </div>
            <div class="adm-categ nav-icon">
              <div class="icon">
                <img src="./assets/filter-outline.svg" alt="Ícone categorias">
              </div>
              <span class="opt">Adm. categorias</span>
            </div>
            <div class="contacts nav-icon">
              <div class="icon">
                <img src="./assets/people-outline.svg" alt="Ícone contato">
              </div>
              <span class="opt">Contatos</span>
            </div>
            <div class="users nav-icon">
              <div class="icon">
                <img src="./assets/person-outline.svg" alt="Ícone Usuário">
              </div>
              <span class="opt">Usuário</span>
            </div>
          </div>
          <div class="logout">
            <span class="welcome"
              >Bem-vindo <span class="user">UserName</span></span
            >
            <div class="icon-logout">
              <img src="./assets/exit-outline.svg" alt="Ícone Exit">
            </div>

            <span>Logout</span>
          </div>
        </nav>

        <div class="sec-content">
          <h1>Título da seção</h1>
        </div>

        <footer>
          <span>&copy;Copyrigth 2022 </span>
          <span>Todos os direitos reservados</span>
        </footer>
      </section>
    </main>
  </body>
</html>
