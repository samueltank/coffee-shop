<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- Página de login -->
    <main>
      <section>
        <div class="header">
          <h1>Autenticação Para o CMS</h1>
          <span>&lt;&lt;nome do projeto&gt;&gt;</span>
        </div>

        <div class="form">
          <form action="" method="post" autocomplete="on">
            <fieldset>
              <legend>Autenticar</legend>
              <label for="inpUser">Usuário:</label>
              <input
                type="text"
                name="user"
                id="user"
                autofocus="autofocus"
                placeholder="Digite seu usuário"
                required="required"
              />
              <label for="inpPassword">Senha:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
                required="required"
              />

              <input type="submit" value="Logar" />
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
