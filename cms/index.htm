<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *** LINKS CSS *** -->
    <link rel="stylesheet" href="./styles/index/index-login.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index/animate.css" />

    <!-- *** SCRIPTS *** -->
    <script src="./js/index/anime-form.js" defer="defer"></script>
    <script src="./js/index/circles.js" defer="defer"></script>

    <!-- *** LINK FONT *** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- *** FAVICON *** -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Login</title>
  </head>
  <body>
    <!-- Página de login -->
    <main>
      <section>
        <div class="header">
          <h1>Autenticação CMS</h1>
          <img
            src="./assets/java_cup_logo.png"
            id="img-logo"
            alt="Logo Java Coffee"
            width="70"
          />
        </div>

        <div class="form">
          <form>
            <div class="container-inp">
              <label for="inpUser">Usuário</label>
              <input
                type="text"
                name="user"
                id="user"
                autofocus="autofocus"
                placeholder="Digite seu usuário"
                required="required"
              />
            </div>
            <div class="container-inp">
              <label for="inpPassword">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
                required="required"
              />
            </div>
            <input type="submit" value="LOGIN" id="btn-login" />
          </form>
        </div>
      </section>

      <ul class="circle"></ul>
    </main>
  </body>
</html>
